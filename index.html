<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Formulário/style.css">
    <title>Document</title>
</head>
<body>
    <div class="center">
        <form action="">
        <label for="nome">Nome:</label><input type="text" id="nome" class="formulario">
        <label for="nascimento">Nascimento:</label><input type="date" id="nascimento" class="formulario">
        <label for="email">Email:</label><input type="email" id="email" class="formulario">
        <label for="descricao">Descrição:  <textarea id="descricao" rows="4" cols="50" class="descricao formulario" maxlength="256"></textarea>
       <div class="send"><input type="checkbox" id="check"><label for="check">Concordo com as informações passadas</label>
        <input type="submit" placeholder="ENVIAR" disabled class="sendFormulary"></div> 

        </form>
    </div>
    <script src="/Formulário/app.js"></script>
</body>
</html>
